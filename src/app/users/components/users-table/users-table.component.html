<div class="mat-elevation-z8">
  <table mat-table [dataSource]="matDataSource" matSort>

    <ng-container matColumnDef="FirstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Información personal </th>
      <td mat-cell *matCellDef="let element">
        <span>
          <p [attr.data-letters]="element.Acronym"> {{ element.FirstName }} {{ element.LastName }}</p>
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="UserKey">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{ element.UserKey }} </td>
    </ng-container>

    <ng-container matColumnDef="UsedDays">
      <th mat-header-cell *matHeaderCellDef> Vacaciones </th>
      <td mat-cell *matCellDef="let element">
        <mat-progress-bar  class="p-2 used-days" mode="determinate" value="{{ element.UsedDays }}"></mat-progress-bar>
        <mat-progress-bar class="p-2 available-days" mode="determinate" value="{{ element.AvailableDays }}"></mat-progress-bar>
      </td>
    </ng-container>

    <ng-container matColumnDef="EmployeeStartDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de incorporación a la empresa </th>
      <td mat-cell *matCellDef="let element"> {{ element.EmployeeStartDate | date }} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <ng-container *ngIf="matDataSource.data.length === 0">
    <div class="container">
      <div class="row">
        <div class="col-md-12 pt-3 text-center">
          <h4>No data found</h4>
        </div>
      </div>
    </div>
  </ng-container>
</div>
